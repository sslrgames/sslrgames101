<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSLR Games Space Journey</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <!-- Top fixed bar with logo, title, language toggle, and location -->
  <div id="topbar">
    <img src="logo.png" alt="Logo" id="logo">
    <span id="title">SSLR Games</span>
    <button id="langToggle">EN↔BN</button>
    <span id="location">Location: Darshana, Rangpur, Bangladesh</span>
  </div>

  <!-- Loading overlay -->
  <div id="loading">Launching...</div>

  <!-- Three.js canvas in middle -->
  <canvas id="webgl"></canvas>

  <!-- Bottom fixed bar with contact info -->
  <div id="bottombar">
    Contact: bdha20099@gmail.com &bull; X.com/sslrgames<br>
    © 2025 SSLR Games. All rights reserved.
  </div>

  <!-- Background audio (placeholder source) -->
  <audio id="spaceAudio" src="space_ambient.mp3" loop autoplay></audio>

  <script src="script.js"></script>
</body>
</html>
