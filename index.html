<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSLR Games — Independent Studio from Rangpur</title>
<link rel="icon" type="image/png" href="icon.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Particle Canvas -->
<canvas id="particle-canvas"></canvas>

<!-- Hero Section -->
<section id="hero" class="hero">
    <img src="bg.png" id="bg-image" alt="Background" class="bg">
    <div class="hero-inner">

        <!-- LOGO with glow -->
        <div class="logo-wrapper">
            <img src="logo.png" alt="SSLR Games Logo" id="logo" class="logo">
            <div class="logo-glow"></div>
        </div>

        <!-- Taglines -->
        <h1 class="tagline">Simple Stories. Lasting Realities.</h1>
        <p class="subline"><strong>Coming</strong> <span class="year">2027</span></p>
        <p class="meta">An independent game studio from Durshona, Rangpur, Bangladesh</p>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="https://www.youtube.com/@SSLRGAMES" target="_blank" class="btn yt">YouTube</a>
            <a href="https://x.com/SSLR_Games" target="_blank" class="btn x">X (Twitter)</a>
            <a href="https://t.me/sslrgames" target="_blank" class="btn tg">Telegram</a>
        </div>

        <!-- Language Toggle -->
        <button id="lang-toggle" class="lang-btn">EN / বাংলা</button>
    </div>
</section>

<!-- Scripts -->
<script src="script.js"></script>
</body>
</html>
